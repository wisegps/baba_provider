		<div class="mui-content">
			<form >
				<div>
					<span class="label">车牌号：</span>
					
					<select style="width:4em">
						<option>粤</option>
						<option>渝</option>
						<option>川</option>
						<option>湘</option>
						<option>浙</option>
						<option>皖</option>
						<option>苏</option>
					</select>
					<input type="text" id="carNumber" value="" style="width: 10em;" />
					<hr/>
				</div>

				<div>
					<span class="label">车架号：</span>
					<input type="text" class="value c" name="carId" id="carId" value=""  />

				<div>
					<span class="label">车型：</span>

				</div>

				<div>
					<span class="label">客户名称：</span>
					<input type="text"  class="value c" name="customer_name" id="customer_name" value="" />
					<hr/>
				</div>

				<div>
					<span class="label">手机号：</span>
					<input type="text"  class="value c" name="phone" id="phone" value="" />
					<hr/>
				</div>

				<div>
					<span class="label">确认到店：</span>
					<input type="checkbox" />
					<hr/>
				</div>

				<div>
					<button type="button" class="mui-btn mui-btn-block">保存</button>
				</div>

			</form>
		</div>

	<style type="text/css">
		.label{
			width: 30%;
