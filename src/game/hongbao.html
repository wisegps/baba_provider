		W("#rule").addEvent('click',function(){
			location.href='small_bean.html?intent=logout';
		});
		var d=new Date();
		var m=d.getMonth()+1;
		var day=d.getDate();
		var h=d.getHours();
		var mi=d.getMinutes();
		var a='上午';
		if(h>12)a='下午';
		if(h<10)h='0'+h.toString();
		var t=m+'月'+day+'日 '+a+h+':'+mi;
		W("#a").innerHTML=t;
