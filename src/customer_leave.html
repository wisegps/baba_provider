	<script>
		W(".btn_customer_add").addEventListener("click", function() {
			location = "customer_add.html";
			return;
		});
		var StateCode = {
			arrived: 1,
			left: 2
		};
		var CarState = StateCode.arrived; //全局变量，离店，到店标识
		var param = {
			parent_cust_id: _user.cust_id,
			max_id: 0,
			access_token: _user.access_token
		};
		//到店对象
		var dom_arrived = {
			max_id: 0
		};
		//离店对象
		var dom_left = {
			max_id: 0
		};
		window.addEventListener("DOMContentLoaded", function() {
			//页面加载完
			getShopData(); //获取并展示店铺当天、当月数据getBusinessData
			getBusinessData(CarState);
			W("#begin_time").addEvent("change", function() {
				select(4);
			});
			W("#end_time").addEvent("change", function() {
				select(4);
			});
			W(".w_icon.icon_add").addEvent();
		});
		/**
		 * 到店离店切换
		 * @param {Object} obj
		 */
		function change(obj) {
			var v = obj.getAttribute("data-value");
			W("#label_in").style.borderColor = "white";
			W("#label_out").style.borderColor = "white";
			W("#label_in").style.color = "#999999";
			W("#label_out").style.color = "#999999";
			CarState = v;
			if (v == StateCode.left) { //离店
				W("#label_out").style.borderColor = "#50b7de";
				W("#label_out").style.color = "black";
				W("#car_list_left").style.display = "block";
				W("#car_list").style.display = "none";
				W(".condition").hidden = false;
				if (dom_left.max_id == 0) {
					select(0);
				}
			} else { //在店
				W("#label_in").style.borderColor = "#50b7de";
				W("#label_in").style.color = "black";
				W("#car_list_left").style.display = "none";
				W("#car_list").style.display = "block";
				W(".condition").hidden = true;
				if (dom_arrived.max_id == 0) {
					getBusinessData(CarState);
				}
			}
		}
		//车辆列表中的一项，的对象
		function cv(data) {
			var obj = new WiStormUI("div"); //创建一个div组件
			obj.merge(this); //将原型cv.prototype中的方法赋予当前obj
			obj.className = "ui_car_d"; //设置div的class属性
			obj.setData(data); //设置obj的内容,setData()在下面cv.prototype中定义
			return obj; //最后记得要返回组件
		}
		//给组件添加对象方法
		cv.prototype.getData = function() {
			return this.data;
		}
		cv.prototype.setData = function(data) {
			if (CarState == StateCode.left) { //离店
				this.innerHTML = W("#state_car_left").innerHTML;
				initEvaluate_level(data.evaluate_level);
			} else {
				this.innerHTML = W("#state_car_arrived").innerHTML;
			}
			initText(this, "value", data.obj_name);
			initText(this, "arrive_desc_info", $ArriveDesc(data.arrive_time));
			//initText(this, "arrive_desc_info","aaa");
			initText(this, "cust_name", data.cust_name);
			var ctype = $V(data.car_series) + " " + $V(data.car_type);
			initText(this, "car_type", ctype);
			initText(this, "mileage", data.mileage);
			initText(this, "business_type", $BizType(data.business_type));
			initText(this, "arrive_time", $T(data.arrive_time));
			initText(this, "leave_time", $T(data.leave_time));
			initLeaveEvent(this, data.business_id, data.obj_id, data.business_type, data.mileage);
			this.querySelector("table").addEvent("click", cv.toDetail).obj_id = data.obj_id;
			//this.querySelector(".edit").addEvent("click",cv.editData); //给其中的按钮添加点击事件监听，使用cv.editData来处理点击事件
			this.data = data; //直接把数据缓存进入组件（按需求，如果数据是需要重复用的就这样缓存）
		}
		cv.toDetail = function() {
				var tem = "?obj_id=" + this.obj_id;
				location = "car_details.html" + tem;
			}
			/**
			 * 这种定义方式与上面的cv.prototype不一样，只是单纯的定义一个方法而已，不会被对象使用；
			 * 使用时直接   cv.editData();   这样使用，好处是节省命名空间，同时表示了方法与组件之间有联系；
			 * 阅读起来更方便;
			 * 如这个方法是被组件内 “完善资料”按钮所调用的，使用在setData时会添加为该按钮的事件处理器
			 */
		cv.editData = function() {
				("跳转到完善资料页面");
			}
			/**
			 * 传入元素的名字，设置值
			 * @param {Object} ctx  this,上下文
			 * @param {Object} name  
			 * @param {Object} value
			 */
		function initText(ctx, name, value) {
			var ele = ctx.querySelector("[name=" + name + "]");
			if (ele != null) {
				ele.innerText = $V(value);
			}
		}
		/**
		 * 设置点击离开事件
		 * @param {Object} ctx
		 * @param {Object} business_id
		 */
		function initLeaveEvent(ctx, business_id, obj_id, business_type, mileage) {
			var data_leave = {
				_business_id: business_id,
				access_token : _user.access_token,
				obj_id:obj_id,
				mileage:mileage
				
			};
			var finish_leave = ctx.querySelector("[name= finish_leave]");
			var immediate_leave = ctx.querySelector("[name= immediate_leave]");
			//完工离开
			if (finish_leave != null) {
				finish_leave.data_leave = data_leave;
				finish_leave.data_leave.status = "2";
				finish_leave.addEvent("click", leave);
			}
			//间接离开
			if (immediate_leave != null) {
				immediate_leave.data_leave = data_leave;
				immediate_leave.data_leave.status = "3";
				immediate_leave.addEvent("click", leave);
			}
		}
		/**
		 * 离店
		 */
		function leave() {
			var data = this.data_leave;
			
			Wapi.vehicle.updateBusiness(function(res) {
				if (res && res.status_code) {
					W.errorCode(res);
					return;
				}
				
				dom_arrived.max_id = 0;
				getShopData(); //获取并展示店铺当天、当月数据getBusinessData
				getBusinessData(CarState);
			}, data);
		}
		/**
		 * 
		 * 设置评价等级
		 * @param {Object} level
		 */
		function initEvaluate_level(level) {
			if (level == undefined) {
				level = 0;
			}
			var star = "";
			for (var i = 1; i <= level; i++) {
				star += "<span class='mui-icon mui-icon-star-filled'></span>";
			}
			W("#evaluate_level").innerHTML = star;
		}
		/**
		 * 刷新车辆列表
		 * @param {Object} carList
		 */
		function showMore(res) {
			if (res.status_code) {
				W.errorCode(res);
				return;
			}
			if (CarState == StateCode.left) { //离店
				if (!dom_left.car_list) {
					dom_left.car_list = W("#car_list_left");
				}
				refresh(dom_left, res);
			} else {
				if (!dom_arrived.car_list) {
					dom_arrived.car_list = W("#car_list");
				}
				refresh(dom_arrived, res);
			}
			//////////////////////////////////////////////////////////////
		}

		function refresh(dom, res) {
			var resData = res.data;
			var target = dom.car_list;
			//重置清空数据
			if (dom.max_id == 0) {
				while (target.hasChildNodes()) //当div下还存在子节点时 循环继续
				{
					target.removeChild(target.firstChild);
				}
				target.data = new Array();
			}
			if (!target.data) {
				target.data = new Array();
			}
			var list = document.createDocumentFragment();
			for (var i = resData.length - 1; i >= 0; i--) {
				var data = resData[i];
				list.appendChild(new cv(data)); //创建一个dv组件，并添加到DocumentFragment里
				target.data.push(data); //保存节点
				if (data.business_id > dom.max_id) {
					dom.max_id = data.business_id;
				}
			}
			if (res.total > target.data.length) {
				var autoLoad;
				if (target.autoLoad) {
					autoLoad = target.autoLoad;
				} else if (WiStorm.agent.ios)
					autoLoad = new ui_autoLoad(W(".mui-content"), _load);
				else
					autoLoad = new ui_autoLoad(document, _load);
				list.appendChild(autoLoad);
				target.autoLoad = autoLoad;
			} else if (target.autoLoad) {
				//删除自动加载组件,释放内存
				target.autoLoad.remove();
				delete target.autoLoad;
			}
			target.appendChild(list); //把整个列表添加到页面
		}
		/**
		 * 
		 * 根据日期请求在店，离店的车辆信息
		 * @param {Object} carList
		 */
		function getBusinessData(status, begin_time, end_time) {
			param.status = status; //状态 1:在店 2:离店;
			param.query_type = status; //状态 1:在店 2:离店;
			//			param.begin_time = begin_time;
			//			param.end_time = end_time;
			if (begin_time != undefined) {
				param.leave_time = begin_time + "@" + end_time;
			}
			if (CarState == StateCode.arrived) {
				param.max_id = dom_arrived.max_id;
			} else {
				param.max_id = dom_left.max_id;
			}
			Wapi.vehicle.getBusinessList(function(res) {
				var carList = res.data;
				setTotalText(res.total);
				showMore(res);
			}, param);
		}
		/**
		 * 加载更多，参数不变
		 */
		function _load() {
			if (CarState == StateCode.arrived) {
				param.max_id = dom_arrived.max_id;
			} else {
				param.max_id = dom_left.max_id;
			}
			WVehicleApi.prototype.getBusinessList(function(res) {
				var carList = res.data;
				setTotalText(res.total);
				showMore(res);
			}, param);
		}
		/**
		 * 设置在店离店总数（total）
		 * @param {Object} total
		 */
		function setTotalText(total) {
			if (CarState == StateCode.arrived) {
				W("#label_in").innerText = "在店(" + total + ")";
			} else {
				W("#label_out").innerText = "离店(" + total + ")";
			}
		}
		/**
		 * 调用api获取店面当天/当月信息并显示
		 */
		function getShopData() {
			var begin_time = new Date();
			var end_time = begin_time.WtoString();
			begin_time.setHours(0, 0, 0, 0);
			var data = {
				begin_time: begin_time.WtoString(),
				end_time: end_time,
				access_token: _user.access_token,
				parent_cust_id: _user.cust_id
			}
			W.userApi.getBusinessTotal(function(res) {
				W("#arrive_today").innerText = res.arrive_count;
				W("#leave_today").innerText = res.leave_count;
				W("#review_today").innerText = res.evaluate_count;
			}, data);
			//月到店离店
			var begin_time = new Date();
			var end_time = begin_time.WtoString();
			begin_time.setDate(1);
			begin_time.setHours(0, 0, 0, 0);
			var dataMonth = {
				begin_time: begin_time.WtoString(),
				access_token: _user.access_token,
				end_time: end_time,
				parent_cust_id: _user.cust_id
			}
			W.userApi.getBusinessTotal(function(res) {
				W("#arrive_month").innerText = res.arrive_count;
				W("#leave_month").innerText = res.leave_count;
				W("#review_month").innerText = res.evaluate_count;
			}, dataMonth);
		}
		/**
		 * 点击时间段标签(今天0，1周1，1个月2，自选3，日期选择4)
		 */
		function select(index) {
			/**
			 * 其他label灰掉
			 */
			W("#select_today").style.color = "#999999";
			W("#select_today").style.borderColor = "#999999";
			W("#select_week").style.color = "#999999";
			W("#select_week").style.borderColor = "#999999";
			W("#select_month").style.color = "#999999";
			W("#select_month").style.borderColor = "#999999";
			W("#select_custom").style.color = "#999999";
			W("#select_custom").style.borderColor = "#999999";
			W(".time_box").hidden = true;
			dom_left.max_id = 0;
			switch (index) {
				case 0:
					W("#select_today").style.color = "#7ac9e7";
					W("#select_today").style.borderColor = "#7ac9e7";
					W("#begin_time").value = getBeginToday();
					break;
				case 1:
					W("#select_week").style.color = "#7ac9e7";
					W("#select_week").style.borderColor = "#7ac9e7";
					W("#begin_time").value = getBeginWeek();
					break;
				case 2:
					W("#select_month").style.color = "#7ac9e7";
					W("#select_month").style.borderColor = "#7ac9e7";
					W("#begin_time").value = getBeginMonth();
					break;
				case 3:
					W("#select_custom").style.color = "#7ac9e7";
					W("#select_custom").style.borderColor = "#7ac9e7";
					W(".time_box").hidden = false;
					return;
				case 4:
					W("#select_custom").style.color = "#7ac9e7";
					W("#select_custom").style.borderColor = "#7ac9e7";
					W(".time_box").hidden = false;
					break;
			}
			if (index != 4) {
				W("#end_time").value = getCurrentTime();
			}
			var begin = W("#begin_time").value + " 00:00:00";
			var end = W("#end_time").value + " 00:00:00";
			getBusinessData(StateCode.left, begin, end);
		}
	</script>
