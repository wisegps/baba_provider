	<script>
		var StateCode = {
			arrived: "1",
			left: "1|2|3"
		};
		var dom={
			car_left:W("#state_car_left"),
			car_arrived:W("#state_car_arrived"),
		}
		var cardata,z_index,level_data;//替换车辆名称  点击了几颗星星  当前的元素保存的数据
		var slider_index = 0;
		var CarState = StateCode.left; //全局变量，离店，到店标识
		var showTipType = 0; //提示类型
		var param = {
			cust_id: _user.cust_id,
			access_token: _user.access_token
		};
		//到店对象
		var dom_arrived = {
		};
		//离店对象
		var dom_left = {
		};
		window.addEventListener("W.loginSuccess", function() {
			//页面加载完
			
			W("#begin_time").addEvent("change", function() {
				select(4);
			});
			W("#end_time").addEvent("change", function() {
				select(4);
			});
			var data = {
					cust_id: _user.cust_id,
					access_token: _user.access_token
				}
				//调用接口，获取用户车辆,并绘制到页面上
			W.userApi.getVehicleList(makeCarList, data);
			W(".mui-icon-close").addEvent('click',closeFade);//关掉遮罩
			var spans = W(".mui-icon-star-filled",true);
			for(var i=0;i<spans.length;i++){
				spans[i].index=i+1;
				spans[i].addEvent('click',creatColor);//添加点击改变颜色
			}
			W('.W_primary').addEvent('click',updateCar);//添加点击保存  更新业务数据
		});
		
		function closeFade(){
			var spans = W(".star",true);
			for(var j=0;j<spans.length;j++){
				spans[j].style.color='#ccc';
			}			
			W('#toTop').className='cover_paper alert_box fadeOut';
			W('#fade').className='alert_view content toTop';
			W('#leave_val').value='';
		}
		
		function makeCarList(res) {
			if (res && res.status_code) {
				W.errorCode(res);
				return;
			}
			var cars = res.data;
			var list = document.createDocumentFragment();
			for (var i = cars.length - 1; i >= 0; i--) {
				list.appendChild(new car(cars[i]));
			}
			cardata=cars[cars.length-1];
			W("#car_group").appendChild(list);
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 0 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			document.querySelector('.mui-slider').addEventListener('slide', function(event) {
				//注意slideNumber是从0开始的；
				
				var index = event.detail.slideNumber;
				slider_index = index;
				var group = event.target.firstElementChild;
				cardata = group.childNodes[index + 1].data;
				param.obj_id = cardata.obj_id;
				select(showTipType);
				
				
			});
			
			
			//车辆轮滑列表 第一次显示，
			if (cars.length > 0) {
				param.obj_id = cars[cars.length-1].obj_id;
				select(showTipType);
				
			}else{
				W(".mui-slider").innerText='您还没有车辆';
			}
		}

		function car(data) {
			var car = new WiStormUI("div"); //创建一个div组件
			car.merge(this);
			car.className = "mui-slider-item car";
			car.setData(data);
			return car;
		}
		//给组件添加对象方法
		car.prototype.getData = function() {
			return this.data;
		}
		car.prototype.setData = function(data) {
				this.innerHTML = W("#car_tmp").innerHTML;
				initText(this, "car_brand", data.obj_name);
				initText(this, "car_name", data.nick_name);
				this.getElementsByTagName('img')[0].src="http://img.wisegps.cn/logo/m_"+data.car_brand_id+"_100.png";
				this.data = data;
			}

		//车辆列表中的一项，的对象
		function cv(data) {
			var obj = new WiStormUI("div"); //创建一个div组件
			obj.merge(this); //将原型cv.prototype中的方法赋予当前obj
			obj.className = "ui_car_d"; //设置div的class属性
			obj.data=data;
			obj.setData(data); //设置obj的内容,setData()在下面cv.prototype中定义
			return obj; //最后记得要返回组件
		}
		//给组件添加对象方法
		cv.prototype.getData = function() {
			return this.data;
		}
		cv.prototype.setData = function(data) {
			this.innerHTML = dom.car_left.innerHTML;
			initEvaluate_level(this,data.evaluate_level);
			var name;
			if(!data.business_content)
				name=$BizType(data.business_type);
			else
				name=$BizType(data.business_type)+"["+data.business_content+']'
			this.getElementsByTagName('img')[0].src="http://img.wisegps.cn/logo/m_"+data.car_brand_id+"_100.png";
				
			initText(this, "value",name);
			var status=["未知","已到店","已完工","已离店","作业中"];
			initText(this, "business_status", status[data.status]);
			var ctype = $V(data.car_series) + " " + $V(data.car_type);
			initText(this, "car_type", ctype);
			initText(this, "mileage", data.mileage);
			initText(this, "business_type", $BizType(data.business_type));
			initText(this, "arrive_time", $T(data.arrive_time));
			initText(this, "leave_time", $T(data.leave_time));
			initText(this, "job_start_time", $T(data.job_start_time));
			initText(this, "job_end_time", $T(data.job_end_time));
		
			this.data = data; //直接把数据缓存进入组件（按需求，如果数据是需要重复用的就这样缓存）
		}

			/**
			 * 传入元素的名字，设置值
			 * @param {Object} ctx  this,上下文
			 * @param {Object} name  
			 * @param {Object} value
			 */
		function initText(ctx, name, value) {
			var ele = ctx.querySelector("[name=" + name + "]");
			if (ele != null) {
				ele.innerText = $V(value);
			}
		}
		/**
		 * 
		 * 设置评价等级
		 * @param {Object} level
		 */
		function initEvaluate_level(taget,level) {
			var nodes=taget.querySelector("[name='comment']>.value").parentNode;
			if (level == undefined) {
				nodes.parentNode.removeChild(nodes);
				if(taget.data.status==3){
					var footer= document.createElement('footer');
					footer.innerHTML='<button class="mui-btn mui-btn-primary" type="button" style="margin-right: .5em; ">点击评价 </button>';
					footer.className='fot';
					taget.appendChild(footer);
					footer.firstChild.addEvent('click',setLevel);//添加点击评价			
				}
			}else{
				var star = "";
				for (var i = 1; i <= level; i++) {
					star += "<span class='mui-icon mui-icon-star-filled'></span>";
				}
				taget.querySelector("[name='comment']>.value").innerHTML = star;
				var td =document.createElement('td');
				td.style.whiteSpace="pre-wrap";
				var evaluate_content=taget.data.evaluate_content||"";
				if(evaluate_content.length>7){
					td.innerHTML=evaluate_content.slice(0,7)+"...<span style='float:right;color: #50b7de;font-size: 20px;' class='mui-icon mui-icon-eye'></span>";
					td.addEvent('click',showLevel);//点击眼睛显示评价内容
				}else
					td.innerHTML=evaluate_content;	
					nodes.parentNode.appendChild(td);				
			}

		}
	/**
	 *点击眼睛显示评价内容 
	 */
	function showLevel(){
		var json={
		"title":'评价',
		"content":W.parents(this,4).data.evaluate_content,
		"ok":___.ok,
		"callback":function(){}
		}
		W.alert(json);
	}
	/**
	 *点击评价 
	 */
		function setLevel(){
			W('#toTop').className='cover_paper alert_box fadeIn';
			W('#fade').className='alert_view content fromTop';
			level_data=W.parents(this,2);//获取点击元素的data属性 拿到之前保存的json数据
		}
	/**
	 *点击星星 改变颜色 
	 */
		function creatColor(){
			z_index= this.index;
			var spans = W(".star",true);
			for(var j=0;j<spans.length;j++){
				spans[j].style.color='#ccc';
			}
			for(var i=0;i<z_index;i++){
				spans[i].style.color='#FF8F00';
			}
		}
	/**
	 *点击保存更新业务数据
	 */
	 	function updateCar(){
	 		var level=z_index;
			var level_val=W('#leave_val').value;
			if(level_val!=undefined)
				level_val=level_val;
			else
				level_val='';
			var dates = new Date();
			dates=dates.WtoString();
			if(!level){
				W.toast('请选择评定星级');
			}else{
		 		var data={
					_business_id:level_data.data.business_id,
					access_token:_user.access_token,
					evaluate_level:level,
					evaluate_content:level_val,
					evaluate_time:dates
		 		}
		 		Wapi.vehicle.updateBusiness(function(res){
					if (res.status_code) {
						W.errorCode(res);
						return;
					}
						closeFade();
						level_data.data.evaluate_level=level;
						level_data.data.evaluate_content=level_val;
						level_data.setData(level_data.data);
		 		},data);
		 	}
	 	}
	 
		/*Wapi.updateBusiness(function(){},data);*/
		/**
		 * 刷新车辆列表
		 * @param {Object} carList
		 */
		function showMore(res) {
			if (res.status_code) {
				W.errorCode(res);
				return;
			}
			if (CarState == StateCode.left) { //离店
				if (!dom_left.car_list) {
					dom_left.car_list = W("#car_list_left");
				}
				refresh(dom_left, res);
			} else {
				if (!dom_arrived.car_list) {
					dom_arrived.car_list = W("#car_list");
				}
				refresh(dom_arrived, res);
			}
			//////////////////////////////////////////////////////////////
		}

		function refresh(d, res) {
			var resData = res.data;
			var target = d.car_list;
			
			showCount(res.total)
			//重置清空数据
			if (!d.min_id) {
				while (target.hasChildNodes()) //当div下还存在子节点时 循环继续
				{
					target.removeChild(target.firstChild);
				}
				target.data = new Array();
			}
			if (!target.data) {
				target.data = new Array();
			}
			var list = document.createDocumentFragment();
			
			for (var i =0; i<resData.length; i++) {
				var data = resData[i];
				data.obj_name=cardata.obj_name;
				list.appendChild(new cv(data)); //创建一个dv组件，并添加到DocumentFragment里
				target.data.push(data); //保存节点
			}
			/**
			 * 数据不为空，隐藏提示信息
			 */
			if (target.data.length > 0) {
				d.min_id = resData[resData.length-1].business_id;
				W("#null_tip").style.display = "none";
			} else {
				W("#null_tip").style.display = "block";
				showTip();
			}
			if (res.total > target.data.length) {
				var autoLoad;
				if (target.autoLoad) {
					autoLoad = target.autoLoad;
				} else if (WiStorm.agent.ios)
					autoLoad = new ui_autoLoad(W(".mui-content"), _load);
				else
					autoLoad = new ui_autoLoad(document, _load);
				list.appendChild(autoLoad);
				target.autoLoad = autoLoad;
			} else if (target.autoLoad) {
				//删除自动加载组件,释放内存
				target.autoLoad.remove();
				delete target.autoLoad;
			}
			target.appendChild(list); //把整个列表添加到页面
			
			
		}
		
		
		function showCount(total){
			var eles = document.getElementsByClassName("repair_count");
			
			var ele = eles[slider_index];
			ele.innerText = "(" + total + ")";
			
		}
		/**
		 * 
		 * 根据日期请求在店，离店的车辆信息
		 * @param {Object} carList
		 */
		function getBusinessData(status, begin_time, end_time) {
			if (status == 1) {
				showTipType = 5;
			}
			if (begin_time != undefined) {
				param.arrive_time = begin_time + "@" + end_time;
			}
			if (CarState == StateCode.arrived) {
				param.min_id = dom_arrived.min_id;
			} else {
				param.min_id = dom_left.min_id;
			}
			var op={
				fields:'business_id,business_type,obj_name,obj_id,mileage,evaluate_level,status,arrive_time,leave_time,cust_id,cust_name,business_content,car_brand_id,car_brand,car_series_id,car_series,car_type_id,car_type,evaluate_content,job_start_time,job_end_time',
				sorts:"-business_id"
			};
			Wapi.vehicle.getBusinessList(function(res) {
				var carList = res.data;
				showMore(res);
			}, param,op);
		}
		/**
		 * 加载更多，参数不变
		 */
		function _load() {
			if (CarState == StateCode.arrived) {
				param.min_id = dom_arrived.min_id;
			} else {
				param.min_id = dom_left.min_id;
			}
			var op={
				fields:'business_id,business_type,obj_name,obj_id,mileage,evaluate_level,status,arrive_time,leave_time,cust_id,cust_name,business_content,car_brand_id,car_brand,car_series_id,car_series,car_type_id,car_type,evaluate_content,job_start_time,job_end_time',
				sorts:"-business_id"
			};
			WVehicleApi.prototype.getBusinessList(function(res) {
				var carList = res.data;
				showMore(res);
			}, param,op);
		}
		/**
		 * 点击时间段标签(今天0，1周1，1个月2，自选3，日期选择4)
		 */
		function select(index) {
			/**
			 * 其他label灰掉
			 */
			W("#select_today").style.color = "#999999";
			W("#select_today").style.borderColor = "#999999";
			W("#select_week").style.color = "#999999";
			W("#select_week").style.borderColor = "#999999";
			W("#select_month").style.color = "#999999";
			W("#select_month").style.borderColor = "#999999";
			W("#select_custom").style.color = "#999999";
			W("#select_custom").style.borderColor = "#999999";
			W(".time_box").hidden = true;
			delete dom_left.min_id;
			switch (index) {
				case 0:
					W("#select_today").style.color = "#7ac9e7";
					W("#select_today").style.borderColor = "#7ac9e7";
					W("#begin_time").value = getBeginToday();
					break;
				case 1:
					W("#select_week").style.color = "#7ac9e7";
					W("#select_week").style.borderColor = "#7ac9e7";
					W("#begin_time").value = getBeginWeek();
					break;
				case 2:
					W("#select_month").style.color = "#7ac9e7";
					W("#select_month").style.borderColor = "#7ac9e7";
					W("#begin_time").value = getBeginMonth();
					break;
				case 3:
					W("#select_custom").style.color = "#7ac9e7";
					W("#select_custom").style.borderColor = "#7ac9e7";
					W(".time_box").hidden = false;
					return;
				case 4:
					W("#select_custom").style.color = "#7ac9e7";
					W("#select_custom").style.borderColor = "#7ac9e7";
					W(".time_box").hidden = false;
					break;
			}
			if (index != 4) {
				W("#end_time").value = getFullCurrentTime().slice(0,10);
			}
			var begin = W("#begin_time").value + " 00:00:00";
			var end = W("#end_time").value+" 23:59:59";
			showTipType = index;
			getBusinessData(StateCode.left, begin, end);
		}
		/**
		 * 显示提示：type： 0今天，1，本周，2本月，3自定义时间段  ，4自定义时间段  ，5在店，
		 */
		function showTip() {
			W("#null_tip").style.display = "block";
			var t0 = "您好，当天还没有维修记录";
			var t1 = "您好，本周还没有维修记录";
			var t2 = "您好，本月还没有维修记录";
			var t3 = "您好，该时段还没有维修记录";
			var t4 = "您好，该时段还没有维修记录";
			var t5 = "您好，您目前还没有维修记录";
			var tips = new Array(t0, t1, t2, t3, t4, t5);
			W(".tip_text").innerText = tips[showTipType];
		}
	</script>
